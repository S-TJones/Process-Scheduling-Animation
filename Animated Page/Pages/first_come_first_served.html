<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team A K's</title>

    <link rel="stylesheet" href="../Styles/style.css">
    <script src="../Scripts/fcfs.js" type="text/javascript"></script>
</head>
<body>
    <header class="box-up-row">
        <img src="../Images/ak.gif" alt="AK GIF">
        <nav>
            <ul class="box-up-row">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Algorithms</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="top box-up-col">
            <p id="content">First Come First Served <i>(FCFS)</i></p>
            <form>
                <div class="box-up-col fifty">
                    <fieldset class="box-up-col">
                        <label for="name">Enter Process Name</label>
                        <input type="text" name="name" id="name" autocomplete="off">
                    </fieldset>
                    <fieldset class="box-up-col">
                        <label for="number">Enter Process Time</label>
                        <input type="text" name="number" id="number" autocomplete="off">
                    </fieldset>
                    <fieldset class="box-up-col">
                        <label>Animation Speed</label>

                        <div class="toggle box-up-row">
                            <p class="pad-right">SLOW</p>
                            <label class="switch">
                                <input id="slow_fast" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            <p class="pad-left">NORMAL</p>
                        </div>
                    </fieldset>
                    <button id="input" type="button" class="button"><span class="text">Enter Process</span></button>
                </div>
                <div class="left-border box-up-col">
                    <div class="box-up-col fifty">
                        <fieldset class="box-up-col">
                            <button id="reset" type="button" class="button"><span class="text">Reset Queue</span></button>
                            <button id="pop" type="button" class="button"><span class="text">Pop Process</span></button>
                            <button id="start" type="button" class="button"><span class="text">Deploy Processes</span></button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <div class="queue">
                <div class="left"><p class="box-up-row">QUEUE</p></div>
                <div class="middle"><p class="box-up-row">PROCESSOR</p></div>
                <div class="right"><p class="box-up-row">EXECUTED</p></div>
            </div>
            <div class="queue">
                <div id="processes" class="left long box-up-col"></div>
                <div id="executed" class="middle long box-up-col"></div>
                <div id="finished" class="right long box-up-col"></div>
            </div>
        </section>
    </main>
    <footer class="box-up-col">
        <p>Team A K's &copy; 2021</p>
    </footer>
</body>
</html>

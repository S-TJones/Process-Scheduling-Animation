<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team A K's</title>

    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/fc_fs.css">
    <script src="../Scripts/script.js" type="text/javascript"></script>
</head>
<body>
    <header class="box-up-row">
        <img src="../Images/logo.jpg" alt="logo.jpg">
        <nav>
            <ul class="box-up-row">
                <li><a href="../index.html">Home</a></li>
                <li>Algorithms</li>
                <li>Register</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="box-up-col">
            <p id="content">First Come First Served <i>(FCFS)</i></p>
            <div>
                <form>
                    <fieldset class="box-up-col">
                    <br>
                        <label for="name">Enter Process Name</label>
                        <input type="text" name="name" id="name">
                        <br>
                        <label for="number">Enter Process Time</label>
                        <input type="text" name="number" id="number">
                        <br>
                        <button id="input" type="button" class="button"><span class="text">Enter Process</span></button>
                    </fieldset>
                    <fieldset class="box-up-row">
                        <button id="reset" type="button" class="button"><span class="text">Reset Queue</span></button>
                        <button id="pop" type="button" class="button"><span class="text">Pop </span></button>
                        <button id="start" type="button" class="button"><span class="text">Deploy Processes</span></button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section id="queue" class="box-up-row">
            <div id="processes" class="left">
                <!-- <div class="process">1</div>
                <div class="process">2</div>
                <div class="process">3</div>
                <div class="process">4</div>
                <div class="process">5</div>
                <div class="process">6</div>
                <div class="process">7</div>
                <div class="process">8</div>
                <div class="process">9</div>
                <div class="process">10</div> -->
            </div>
            <div id="executed" class="right"></div>
        </section>
    </main>
    <footer class="box-up-col">
        <p>Team A K's &copy; 2021</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team A K's</title>

    <link rel="stylesheet" href="../Styles/style.css">
    <script src="../Scripts/sjn.js" type="text/javascript"></script>
</head>
<body>
    <header class="box-up-row">
        <img src="../logo.jpg" alt="logo.jpg">
        <nav>
            <ul class="box-up-row">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Algorithms</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="box-up-col">
            <p id="content">Shortest Job Next <i>(SJN)</i></p>
            <div>
                <form>
                    <fieldset class="box-up-col">
                        <br>
                        <label for="name">Enter Process Name</label>
                        <input type="text" name="name" id="name">
                        <br>
                        <label for="number">Enter Process Time</label>
                        <input type="text" name="number" id="number">
                        <br>
                        <button class="button" id="input" type="button"><span>Enter Process</span></button>
                    </fieldset>
                    <fieldset class="box-up-row">
                        <button class="button" id="reset" type="button"><span>Reset Queue</span></button>
                        <button class="button" id="pop" type="button"><span>Pop Process</span></button>
                        <button class= "button" id="start" type="button"><span>Deploy Processes</span></button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section id="queue" class="box-up-row">
            <div id="processes" class="left">
            </div>
            <div id="executed" class="right"></div>
        </section>
    </main>
    <footer class="box-up-col">
        <p>Team A K's &copy; 2021</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team A K's</title>

    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/script.js" type="text/javascript"></script>
</head>
<body>
    <header class="box-up-row">
        <img src="logo.jpg" alt="logo.jpg">
        <nav>
            <ul class="box-up-row">
                <li>Home</li>
                <li>Algorithms</li>
                <li>Register</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="box-up-col">
            <p id="content">Content goes here</p>
            <div>
            <input type="text" name="number" id="number">
            </div>
            <div>
                <form>
                    <fieldset class="box-up-col">
                        <button class= "button" role="button" id="input" type="button"><span class="text">Enter Boxes</span></button>
                        <button class= "button" id="view" type="button"><span class="text">View Boxes</span></button>
                        <button class= "button" id="pop" type="button"><span class="text">Pop Box</span></button>
                        <button class= "button" id="reset" type="button"><span class="text">Deploy Processes</span></button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section id="queue" class="box-up-row">
            <div id="processes" class="left">
                <!-- <div class="process">P1</div>
                <div class="process">P2</div>
                <div class="process">P3</div>
                <div class="process">P4</div>
                <div class="process">P5</div>
                <div class="process">P6</div>
                <div class="process">P7</div>
                <div class="process">P8</div>
                <div class="process">P9</div>
                <div class="process">P10</div> -->
            </div>
            <div id="executed" class="right"></div>
        </section>
    </main>
    <footer class="box-up-col">
        <p>Team A K's &copy; 2021</p>
    </footer>
</body>
</html>
